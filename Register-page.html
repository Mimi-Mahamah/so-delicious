<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="Register-page.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:wght@400;700&display=swap" rel="stylesheet"> 
<link href="https://fonts.googleapis.com/css2?family=Sacramento&display=swap" rel="stylesheet">
</head>
<body>
    
    <div class="page-container">
        <div class="header"> 
                
                <div class="logo">
                    <img src="Images/SignInImages/So Delicious (1).svg ">
                </div>     
        </div> 
    
        <div class="heading">
            <h1>Register for an Account</h1>
        </div>
    
        <div class="sub-heading">
            <p>
                Have an account? <a href="Sign-in-page.html">Sign in</a>
            </p>
        </div>
    
    
        <div class="register">
            <form>
               <label class="email-label" for="email"> Email</label> 
    
                <input  class="email-bubble" type="email" placeholder="Enter Email Address">
    
                <label class="pw-label" for="pw"> Password</label> 
    
                 <input class="pw-bubble" type="password" placeholder="Your Password">
        
                 <input class="SI" type="submit" value="REGISTER">
        
            </form>
        </div>
    
       
    
        <div class="second-logo">
            &copy;2021  <span>So Delicious</span>
        </div>
    
        <footer>
                <p> Recipes you want to make. Cooking <br>
                advice that works. Restaurant <br>
                reccomendations you can trust.
                 </p>   
        </footer>
    
    
    </div>
    
</body>
</html>
